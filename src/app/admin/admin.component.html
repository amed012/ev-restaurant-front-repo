                  <form class="form-inline my-2 my-lg-0 right "  [formGroup]="form" (ngSubmit)="onSubmit()">
                    <input class="form-control mr-sm-2 form "  id="username"  type="text" formControlName="username" placeholder="{{ 'SEARCH' | translate }}" aria-label="Search" 
                  
                [class.invalid]="form.get('username').invalid &&

                    <button class="btn btn-outline-success my-2 my-sm-0 mg-right " type="submit">   {{ 'SEARCH' | translate }}</button>

                  </small>
            
                  
        
                  </form>
                  <div class="dropdown mg-right-292 mg-right">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-toggle="dropdown">{{ 'Language' | translate }} </button>
                    <div class="dropdown-menu">
                           <a class="dropdown-item" (click)="useLanguage('en')">en</a>
                           <a class="dropdown-item" (click)="useLanguage('fr')">fr</a>
            
                    </div>
                </div>

                </div>
              </nav>
           
            <div  class=" d-flex justify-content-center">
                <div class="col-xs-1 center-block ">
                          
                      <div  *ngFor="let a of allUser"  class="card " >
                
                        <div class="card-header">
                            {{a.username}}    


                        </div>

                        <div class="card-body row">
                            <button type="button" class="close" (click)="deleteUser(a.idUser)" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                              </button>
                            <div class="col-2">
                            <img  class="fit-picture "
                            src="../../assets/image/profil.png"
                            alt="Grapefruit slice atop a pile of other slices">
                        </div>
                            <div class="col-8">
                                <p  class="card-text">  {{ 'NAME' | translate }} : {{a.prenom}}</p>
                                <p  class="card-text"> {{ 'LASTNAME' | translate }} : {{a.nom}}</p>
                                <p class="card-text"> {{ 'EMAIL' | translate }} : {{a.email}}</p>
                                <p class="card-text"> {{ 'Role' | translate }} : {{a.role}}</p>

                                <a href="#!">20 Commentaire  *****</a>
                            </div>
                   
                        </div>
                      </div>
                      
                     
                </div>
              </div>
