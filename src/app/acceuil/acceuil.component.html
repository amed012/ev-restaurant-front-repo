<div *ngIf="isLoggedIn$ | async" class="d-flex justify-content-center bg">


    <div class="row with-806">
        <div class="col-xs-1 center-block ">
            <a routerLink="/addRestauarnt" class="ajouter">Ajouter +</a>


            <div *ngFor="let a of allRestaurant" class="card ">
           
                <div class="card-header">
                    {{a.categorie}}
                </div>

                <div class="card-body row">
                        
    
                    <a type="button" class="close" (click)="deleteRestaurant(a.idRestaurant)" aria-label="Close">
                        <span aria-hidden="true">supprimer Ã— </span>
                    </a>

                    <div class="col-2">
                        <img class="fit-picture " src="../../assets/image/1.jpg"
                            alt="Grapefruit slice atop a pile of other slices">
                    </div>
                    <div class="col-8">
                        <h5 class="card-title"> {{a.description}}</h5>
                        <p class="card-text">{{a.email}}</p>
                        <p class="card-text">{{a.adresse}}</p>
                        <a href="#!">20 Commentaire *****</a>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>
